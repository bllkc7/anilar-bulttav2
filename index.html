<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anılar Bulutta | Admin</title>
  <!-- Tailwind CSS ve Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- QR Kod Kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Playfair+Display:wght@700&display=swap');

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      background-color: #f8fafc;
      color: #1a1a1a;
    }

    .serif-font {
      font-family: 'Playfair Display', serif;
    }

    .qr-container canvas,
    .qr-container img {
      margin: 0 auto;
      max-width: 100%;
      height: auto;
      border-radius: 24px;
      border: 8px solid #f8fafc;
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
      color: #94a3b8;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s;
    }

    .avatar-preview:hover {
      border-color: #000;
      color: #000;
    }
  </style>
</head>

<body class="selection:bg-black selection:text-white min-h-screen flex items-center justify-center p-4">

  <!-- ADMIN PANELİ -->
  <main id="adminPanel" class="w-full max-w-lg fade-in">
    <div
      class="bg-white border border-slate-100 rounded-[32px] md:rounded-[48px] p-6 md:p-14 shadow-2xl relative overflow-hidden glass-card-padding">
      <div class="absolute top-0 left-0 w-full h-2 bg-black"></div>
      <h2 class="text-2xl md:text-3xl font-bold mb-2 md:mb-3 serif-font">Sistemi Aktifleştir</h2>
      <p class="text-gray-500 mb-8 md:mb-10 text-xs md:text-sm italic">Google Script URL'nizi bağlayın.</p>

      <form id="setupForm" class="space-y-5 md:space-y-6 text-left">
        <div class="text-center">
          <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-3">Kapak Fotoğrafı
            Seç</label>
          <div id="avatarSelector" class="avatar-preview" onclick="document.getElementById('coverInput').click()">
            <i class="fa-solid fa-camera text-2xl" id="avatarIcon"></i>
            <img id="avatarImage" class="hidden w-full h-full object-cover">
          </div>
          <input type="file" id="coverInput" accept="image/*" class="hidden" onchange="handleCoverSelect(event)">
          <p id="coverStatus" class="text-[9px] text-gray-400 uppercase font-bold hidden">Fotoğraf Hazır!</p>
        </div>

        <div>
          <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 ml-1">Google Script URL
            (Makro URL)</label>
          <input id="scriptUrl" type="text" placeholder="https://script.google.com/macros/s/.../exec" required
            class="w-full px-5 py-3.5 md:px-6 md:py-4 rounded-xl md:rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:border-black transition text-xs md:text-sm font-mono">
        </div>
        <div>
          <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 ml-1">Etkinlik
            Adı</label>
          <input id="eventName" type="text" placeholder="Örn: Ayşe & Barış Düğünü" required
            class="w-full px-5 py-3.5 md:px-6 md:py-4 rounded-xl md:rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:border-black transition text-sm">
        </div>

        <button type="submit" id="generateBtn"
          class="w-full py-4 md:py-5 bg-black text-white font-bold text-base md:text-lg rounded-xl md:rounded-2xl hover:bg-gray-800 active:scale-[0.99] transition shadow-lg flex items-center justify-center gap-3">
          <span>QR Kod Oluştur</span> <i class="fa-solid fa-magic text-sm"></i>
        </button>
      </form>
    </div>
  </main>

  <!-- MİSAFİR PANELİ -->
  <main id="guestPanel" class="hidden w-full max-w-md fade-in">
    <div class="bg-white p-8 md:p-12 rounded-[56px] shadow-2xl text-center border border-gray-100">
      <div id="displayAvatar"
        class="w-20 h-20 bg-black text-white rounded-3xl flex items-center justify-center mx-auto mb-8 text-3xl shadow-xl transform rotate-3 overflow-hidden">
        <i class="fa-solid fa-camera-retro"></i>
      </div>
      <h2 id="displayEventTitle" class="text-3xl font-extrabold mb-3 tracking-tight serif-font text-slate-900">Hoş
        Geldiniz</h2>
      <div class="space-y-6">
        <div class="text-left">
          <label class="block text-[10px] font-bold uppercase tracking-widest text-gray-400 mb-2 ml-1">Adınız
            Soyadınız</label>
          <input id="guestName" type="text" placeholder="İsminizi yazın..." required
            class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-200 outline-none focus:border-black transition text-sm">
        </div>
        <div id="dropZone"
          class="border-2 border-dashed border-slate-200 rounded-[40px] p-10 cursor-pointer bg-slate-50/50 hover:bg-slate-100/50 transition shadow-inner"
          onclick="document.getElementById('fileInput').click()">
          <i class="fa-solid fa-cloud-arrow-up text-3xl mb-4 text-slate-300"></i>
          <p class="font-bold text-sm">Fotoğraf & Video Seç</p>
          <input type="file" id="fileInput" multiple accept="image/*,video/*" class="hidden"
            onchange="startGuestUpload(event)">
        </div>
        <div id="uploadStatus" class="hidden text-left space-y-3 p-5 bg-slate-50 rounded-3xl border border-slate-100">
          <span id="statusLabel"
            class="text-[11px] font-bold uppercase tracking-widest text-indigo-600">Başlanıyor...</span>
          <div class="w-full bg-slate-200 h-2 rounded-full overflow-hidden">
            <div id="progressBar" class="progress-bar-fill bg-black h-full w-0"></div>
          </div>
        </div>
        <div id="finishSuccess"
          class="hidden p-4 bg-green-50 text-green-700 rounded-2xl text-sm font-bold shadow-inner">Anılarınız
          Kaydedildi!</div>
      </div>
    </div>
  </main>

  <!-- SONUÇ MODALI -->
  <div id="resultModal"
    class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/90 p-4 backdrop-blur-md text-center">
    <div class="bg-white p-8 md:p-12 rounded-[56px] max-w-lg w-full relative max-h-[90vh] shadow-2xl overflow-y-auto">
      <button onclick="closeModal()" class="absolute top-8 right-8 text-gray-300 hover:text-black transition"><i
          class="fa-solid fa-xmark text-2xl"></i></button>
      <h3 class="text-3xl font-extrabold mb-3 serif-font text-slate-900">QR Kodunuz Hazır!</h3>
      <div id="qrcode" class="qr-container p-8 bg-slate-50 rounded-[40px] mb-8 flex justify-center"></div>
      <div id="qrError" class="hidden p-4 mb-4 bg-red-50 text-red-600 text-xs rounded-2xl font-bold">Fotoğraf çok büyük
        olduğu için QR oluşturulamadı. Lütfen daha küçük bir fotoğraf seçin veya fotoğrafsız oluşturun.</div>
      <div class="flex flex-col gap-3">
        <button onclick="printQR()" class="w-full py-5 bg-black text-white rounded-2xl font-bold">Yazdır</button>
        <div class="grid grid-cols-2 gap-3">
          <button id="testLinkBtn"
            class="py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold text-xs border-none">Test Et</button>
          <button id="copyBtn" class="py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold text-xs border-none">Linki
            Kopyala</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let activeTargetUrl = null, activeEvent = null, coverBase64 = null;

    const params = new URLSearchParams(window.location.search);
    if (params.get('target') && params.get('event')) {
      activeTargetUrl = decodeURIComponent(params.get('target'));
      activeEvent = decodeURIComponent(params.get('event'));
      const imgData = params.get('img');
      if (imgData) coverBase64 = decodeURIComponent(imgData);
      switchToGuestView();
    }

    function handleCoverSelect(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.createElement('canvas');
          // KRİTİK: QR kod kapasitesi için boyutu çok daha fazla küçültüyoruz (60px)
          const MAX_WIDTH = 60;
          const scaleSize = MAX_WIDTH / img.width;
          canvas.width = MAX_WIDTH;
          canvas.height = img.height * scaleSize;

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

          // JPEG kalitesini %30'a çekerek veri boyutunu minimuma indiriyoruz
          coverBase64 = canvas.toDataURL('image/jpeg', 0.3);

          document.getElementById('avatarIcon').classList.add('hidden');
          const thumb = document.getElementById('avatarImage');
          thumb.src = coverBase64;
          thumb.classList.remove('hidden');
          document.getElementById('coverStatus').classList.remove('hidden');
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }

    function switchToGuestView() {
      document.body.classList.remove('flex', 'items-center', 'justify-center');
      document.body.classList.add('py-8', 'px-4', 'flex', 'justify-center');
      document.getElementById('adminPanel').classList.add('hidden');
      document.getElementById('guestPanel').classList.remove('hidden');
      document.getElementById('displayEventTitle').innerText = activeEvent;
      if (coverBase64) {
        document.getElementById('displayAvatar').innerHTML = `<img src="${coverBase64}" class="w-full h-full object-cover">`;
      }
      window.scrollTo(0, 0);
    }

    document.getElementById('setupForm').onsubmit = (e) => {
      e.preventDefault();
      const url = document.getElementById('scriptUrl').value;
      const name = document.getElementById('eventName').value;

      let finalUrl = `${window.location.href.split('?')[0]}?target=${encodeURIComponent(url)}&event=${encodeURIComponent(name)}`;
      if (coverBase64) finalUrl += `&img=${encodeURIComponent(coverBase64)}`;

      const qrDiv = document.getElementById("qrcode");
      const errDiv = document.getElementById("qrError");
      qrDiv.innerHTML = "";
      errDiv.classList.add('hidden');

      try {
        // QR Kod oluşturma
        new QRCode(qrDiv, {
          text: finalUrl,
          width: 256,
          height: 256,
          correctLevel: QRCode.CorrectLevel.L // Kapasiteyi artırmak için L level
        });
      } catch (err) {
        console.error("QR Error:", err);
        errDiv.classList.remove('hidden');
      }

      document.getElementById('testLinkBtn').onclick = () => {
        activeTargetUrl = url;
        activeEvent = name;
        closeModal();
        switchToGuestView();
      };

      document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(finalUrl);
        alert("Link kopyalandı!");
      };

      document.getElementById('resultModal').style.display = 'flex';
    };

    window.startGuestUpload = async (event) => {
      const files = event.target.files;
      const guest = document.getElementById('guestName').value || "Gizli Misafir";
      if (!files.length) return;

      const progressSection = document.getElementById('uploadStatus');
      const bar = document.getElementById('progressBar');
      const dropZone = document.getElementById('dropZone');

      dropZone.classList.add('pointer-events-none', 'opacity-50');
      progressSection.classList.remove('hidden');

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        await new Promise((resolve) => {
          reader.onload = async (e) => {
            try {
              await fetch(activeTargetUrl, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ data: e.target.result, name: file.name, guest: guest, event: activeEvent })
              });
              bar.style.width = ((i + 1) / files.length) * 100 + '%';
              resolve();
            } catch (err) { resolve(); }
          };
          reader.readAsDataURL(file);
        });
      }
      document.getElementById('finishSuccess').classList.remove('hidden');
    };

    window.closeModal = () => document.getElementById('resultModal').style.display = 'none';

    window.printQR = () => {
      const qrImg = document.querySelector('#qrcode img');
      if (!qrImg) return;
      const win = window.open('', '', 'width=800,height=900');
      win.document.write(`<html><body style="text-align:center;padding:50px;"><h1>Anılarımızı Paylaşın</h1><img src="${qrImg.src}" style="width:350px;"></body></html>`);
      win.document.close();
      setTimeout(() => { win.print(); win.close(); }, 500);
    };
  </script>
</body>

</html>
